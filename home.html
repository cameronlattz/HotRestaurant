<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Bootstrap Demo Buttons</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4 font-weight-bold text-center">
        <span class="fa fa-fire"></span>
        Hot Restaurant
      </h1>
      <hr class="my-4">
      <h3 class="text-center">Book your seats before they are all gone!</h3>
      <p class="lead text-center">
        <br>
        <a class="btn btn-primary btn-lg" href="/tables">
          <span class="fa fa-list-alt"></span>
          View Tables
        </a>

        <a class="btn btn-danger btn-lg" href="/reservation">
          <span class="fa fa-credit-card"></span>
          Make Reservation
        </a>
      </p>
    </div>
    <footer class="footer">
      <p>
        <a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a>
      </p>
    </footer>
  </div>
  <script>
    fetch(
      "/api/waitingList"
    ).then(function (response) {
      return response.json();
    }).then(function (responseJson) {
      console.log("waitingList: " + responseJson);
    });

    fetch(
      "/api/reservation",
    ).then(function (response) {
      return response.json();
    }).then(function (responseJson) {
      console.log("reservation: " + responseJson);
    });

    const reservation = {
      name: "Person reserving's name",
      phone: "Phone number",
      email: "Email address",
      uniqueId: "12345"
    }
    fetch(
      "/api/reservation", {
        method: "POST",
        body: JSON.stringify(reservation),

      }
    ).then(function (response) {
      return response.json();
    }).then(function (responseJson) {
      console.log("post res: " + responseJson);
    });
  </script>
</body>

</html>
