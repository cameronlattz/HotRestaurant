<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Bootstrap Demo Buttons</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4 font-weight-bold text-center">Hot Restaurant</h1>
        <hr class="my-4">
        <h3 class="text-center">Book your seats before they are all gone!</h3>
        <p class="lead text-center">
            <br>
            <button class="btn btn-primary btn-lg center-block"><a style="color: white" href="http://localhost:3000/table">View Tables</a></button>
            <button class="btn btn-danger btn-lg center-block"><a style="color: white" href="http://localhost:3000/reservation">Make Reservation</a></button>
        </p>
      </div>
      <script>
        fetch(
          "/api/waitingList"
        ).then(function(response) {
          return response.json();
        }).then(function(responseJson){
          console.log("waitingList: " + responseJson);
        });

        fetch(
          "/api/reservation",
        ).then(function(response) {
          return response.json();
        }).then(function(responseJson){
          console.log("reservation: " + responseJson);
        });

        const reservation = {
          name: "Person reserving's name",
          phone: "Phone number",
          email: "Email address",
          uniqueId: "12345"
        }
        fetch(
          "/api/reservation",
          {
            method: "POST",
            body: JSON.stringify(reservation),

          }
        ).then(function(response) {
          return response.json();
        }).then(function(responseJson){
          console.log("post res: " + responseJson);
        });
      </script>
</body>

</html>
