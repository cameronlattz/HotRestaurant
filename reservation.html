<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Bootstrap Demo Buttons</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron col-md-12">
      <h1 class="display-4 font-weight-bold text-center">
        <span class="fa fa-fire"></span>
        Hot Restaurant
      </h1>
      <hr class="my-4">
      <h3 class="text-center">Book your seats before they are all gone!</h3>
      <p class="lead text-center">
        <br>
        <div class="text-center">
          <a href="/tables"><button class="btn btn-lg btn-danger"><span class="fa fa-credit-card"></span> View
              Tables</button></a>
          <a href="/home"><button class="btn btn-lg btn-primary"><span class="fa fa-home"></span>Home</button></a>
        </div>
      </p>
    </div>
  </div>

    <div style="align-content: center" class="container">
      <div class="card">
        <div class="card-header">
          Featured
        </div>
        <div class="card-body">
            <form class="col-md-12">
                <div class="form-group">
                  <label for="exampleInputName1">Name</label>
                  <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                  <label for="exampleInputPhone1">Phone Number</label>
                  <input type="name" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="form-group">
                      <label for="exampleInputID1">ID</label>
                      <input type="number" class="form-control" id="exampleInputPassword1">
                    </div>
                <button onclick="submitFunction();" type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p>
        <a href="/api/tables">API Table Link</a>
        |
        <a href="/api/tables">API Table Link</a>
      </p>
  </div>
  </div>

  </footer>
  </div>
      <script>
      
      function submitFunction(){
      const reservation = {
          name: "Person reserving's name",
          phone: "Phone number",
          email: "Email address",
          uniqueId: "12345"
        }
        fetch(
          "/api/reservation",
          {
            method: "POST",
            body: JSON.stringify(reservation),

          }
        ).then(function(response) {
          return response.json();
        }).then(function(responseJson){
          console.log(responseJson);
        });
      }

      </script>
</body>

</html>
