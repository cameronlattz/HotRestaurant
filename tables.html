<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap Demo Buttons</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4 font-weight-bold text-center">Hot Restaurant</h1>
            <hr class="my-4">
            <h3 class="text-center">Current reservations and waiting list!</h3>
            <p class="lead text-center">
                <br>
                <!-- <button class="btn btn-danger btn-lg center-block">Make Reservation</button>
    <button class="btn btn-lg btn-default"><span class="fa fa-home"></span></button> -->

                <div class="text-center">
                    <a href="/reserve"><button class="btn btn-lg btn-danger"><span class="fa fa-credit-card"></span> Make
                            Reservation</button></a>
                    <a href="/"><button class="btn btn-lg btn-default"><span class="fa fa-home">Home</span></button></a>
                </div>
            </p>
        </div>
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Current Reservations</h5>
            </div>
            <div class="card-body">

            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Waiting List</h5>
            </div>
            <div class="card-body">

            </div>
        </div>
    </div>
    <script>
        fetch(
            "/api/waitingList"
        ).then(function (response) {
            return response.json();
        }).then(function (responseJson) {
            console.log(responseJson);
        });

        fetch(
            "/api/reservations",
        ).then(function (response) {
            return response.json();
        }).then(function (responseJson) {
            console.log(responseJson);
        });

        const reservation = {
            name: "Person reserving's name",
            phone: "Phone number",
            email: "Email address",
            uniqueId: "12345"
        }
        fetch(
            "/api/reservations", {
                method: "POST",
                body: JSON.stringify(reservation),

            }
        ).then(function (response) {
            return response.json();
        }).then(function (responseJson) {
            console.log(responseJson);
        });
    </script>
</body>
</html>
